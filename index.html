<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login/Registration</title>
	<link rel="stylesheet" href="style.css">
	<script>
		function showRegistration() {
			document.getElementById('login-form').style.display = 'none';
			document.getElementById('register-form').style.display = 'block';
		}

		function showLogin() {
			document.getElementById('login-form').style.display = 'block';
			document.getElementById('register-form').style.display = 'none';
		}
	</script>
</head>
<body>

	<div id="login-form">
		<h2>User Login</h2>	
		<form action="https://www.alvanlocal.com/login.php" method="post" id="form">
			<label>Username:</label>
			<input type="text" id="username" name="username" required>

			<label>Password:</label>
			<input type="password" id="password" name="password" required>

			<button type="submit">Login</button>
		</form>
		<p>Don't have an account? <a href="javascript:void(0);" onclick="showRegistration();">Sign up</a></p>
	</div>

	<div id="register-form" style="display: none;">
		<h2>User Registration</h2>
		<form action="https://www.alvanlocal.com/register.php" method="post" id="form">
			<label>Username:</label>
			<input type="text" id="username" name="username" required>

			<label>Email:</label>
			<input type="email" id="email" name="email" required>

			<label>Password:</label>
			<input type="password" id="password" name="password" required>

			<button type="submit">Sign Up</button>
		</form>
		<p>Already have an account? <a href="javascript:void(0);" onclick="showLogin();">Login</a></p>
	</div>

</body>
</html>
